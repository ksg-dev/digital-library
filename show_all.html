<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>

      <h3>
         <a href = "{{ url_for('home') }}">Comments - Flask
            SQLAlchemy example</a>
      </h3>

      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>Books (<a href = "{{ url_for('add') }}">Add Book
         </a>)</h3>

      <table>
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>Rating</th>
            </tr>
         </thead>

         <tbody>
            {% for book in library %}
               <tr>
                  <td>{{ book.title }}</td>
                  <td>{{ book.author }}</td>
                  <td>{{ book.rating }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

   </body>
</html>
